<style>
    .stretch{
        background-color: green;
        color: white;
        border: none;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 10px;
        padding-right: 10px;
        cursor: pointer;
        transition: padding 1s;

    }

    .stretch:hover{
        padding-top: 18px;
        padding-bottom: 18px;
        padding-left: 36px;
        padding-right: 36px;
        
    }

    .shadow{
        background-color: green;
        color: white;
        border: none;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 10px;
        padding-right: 10px;
        cursor: pointer;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);

    }

    .shadow:active{
        margin-top: 3px;
        margin-left: 3px;
        box-shadow: none
    
    }



</style>





<button class="stretch">
    Stretch
</button>

<button class="shadow">
    Shadow
</button>
